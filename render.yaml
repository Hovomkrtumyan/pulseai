services:
  - type: web
    name: pulseai
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /api/health